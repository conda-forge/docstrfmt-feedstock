{% set name = "docstrfmt" %}
{% set version = "1.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/docstrfmt-{{ version }}.tar.gz
  sha256: d41e19d6c5d524cc7f8ff6cbfecb8762d77e696b9fe4f5057269051fb966fc80

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - docstrfmt = docstrfmt.main:main
    - docstrfmtd = docstrfmt.server:main

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.4,<4
    - pip
  run:
    - python >={{ python_min }}
    - black ==24.*
    - click ==8.*
    - docutils ==0.20.*
    - libcst ==1.*
    - platformdirs ==4.*
    - sphinx >=7,<9
    - tabulate ==0.9.*
    - toml ==0.10.*
    - aiohttp ==3.*

test:
  imports:
    - docstrfmt
  commands:
    - pip check
    - docstrfmt --help
    - docstrfmtd --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: 'docstrfmt: A formatter for Sphinx flavored reStructuredText.'
  home: https://pypi.org/project/docstrfmt
  dev_url: https://github.com/LilSpazJoekp/docstrfmt
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - anjos
